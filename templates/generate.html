<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Challan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<header>GENERTATE CHALLAN</header>
<body>
    <div class="form-container">
        <form method="POST">
            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Vehicle:</label>
            <input type="text" name="vehicle" required>

            <label>Violation:</label>
            <select name="violation" required>
                {% for v in violations %}
                <option value="{{ v }}">{{ v }}</option>
                {% endfor %}
            </select>

            <button type="submit">Generate Challan</button>
        </form>
      <button><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></button>  
    </div>
</body>
</html>

</html>
