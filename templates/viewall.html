<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Challans</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<center>
<header>ALL CHALLANS</header>

<div class="nav">
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
    <a href="{{ url_for('generate') }}">Generate</a>
    <a href="{{ url_for('search') }}">Search</a>
</div>

<div class="form-container">
    <div class="card">
        <table border="1">
            <tr>
                <th>Challan-ID</th>
                <th>Name</th>
                <th>Vehicle No.</th>
                <th>Fine</th>
                <th>Issued Date</th>
            </tr>
            {% for challan in challans %}
            <tr>
                <td>{{ challan['id'] }}</td>
                <td>{{ challan['name'] }}</td>
                <td>{{ challan['vehicle'] }}</td>
                <td>PKR {{ "{:,.2f}".format(challan['fine']) }}</td>
                <td>{{ challan['issued_at'] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
</center>
</body>
</html>
