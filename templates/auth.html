<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Challan Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-3">ðŸš¦ E-Challan System</h2>

        <!-- Tabs -->
        <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
                <button class="nav-link active" id="loginTab" onclick="showLogin()">Login</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="signupTab" onclick="showSignup()">Sign Up</button>
            </li>
        </ul>

        <!-- LOGIN FORM -->
        <form id="loginForm" method="POST" action="{{ url_for('login') }}">
            {% if login_error %}
                <div class="alert alert-danger">{{ login_error }}</div>
            {% endif %}
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="example@gmail.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="********" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- SIGNUP FORM -->
        <form id="signupForm" method="POST" action="{{ url_for('signup') }}" style="display:none;">
            {% if signup_error %}
                <div class="alert alert-danger">{{ signup_error }}</div>
            {% endif %}
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Create password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Create Account</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function showLogin(){
    document.getElementById("loginForm").style.display = "block";
    document.getElementById("signupForm").style.display = "none";
    document.getElementById("loginTab").classList.add('active');
    document.getElementById("signupTab").classList.remove('active');
}
function showSignup(){
    document.getElementById("signupForm").style.display = "block";
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("signupTab").classList.add('active');
    document.getElementById("loginTab").classList.remove('active');
}
</script>

</body>
</html>
